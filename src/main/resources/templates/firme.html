<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org " lang="">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link rel=" stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Company List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Company identity number</th>
                <th>Company name</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="company : ${listCompanies}">
                <tr>
                    <td>[[${company.id}}]]</td>
                    <td>[[${company.oibFirme}}]]</td>
                    <td>[[${company.nazivFirme}}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
